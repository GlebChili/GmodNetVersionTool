name: CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1.6.0
      with:
        dotnet-version: 5.0.100-preview.8.20417.9

    - name: Test
      run: dotnet test -f net5.0

    - name: Create NuGet packages
      run: dotnet pack -c Release -o nupkgs/

    - name: Upload NuGet packages as artifacts
      uses: actions/upload-artifact@v2
      with:
        name: nugets
        path: nupkgs/

    - name: Push NuGets to DevOps
      if: github.event_name == 'push'
      run: |
           dotnet nuget update source gmodnet-packages --username CI --password ${{ secrets.DEVOPS_TOKEN }}
           dotnet nuget push nupkgs/**.nupkg --source gmodnet-packages --skip-duplicate
